<h3>{@localize str="upload.title" /}</h3>
<div class="eight columns">
	<form action="/upload" enctype="multipart/form-data" method="post">
		<label for="user">{@localize str="upload.label.user" /}</label>
		<select id="user" name="user">
			{#users}
				<option value="{id}">{token}</option>
			{/users}
		</select>
		<label for="upload">{@localize str="upload.label.files" /}</label>
        <input type="file" id="upload" name="upload" multiple="multiple" />
        <hr />
        <button type="submit">{@localize str="upload.action.submit" /}</button>
    </form>
</div>
